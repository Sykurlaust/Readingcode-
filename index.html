<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>
</head>
<body>
    <h1 id="greeting"></h1>

    <!-- My guess:
         This code finds the h1 with id="greeting" and puts text inside it. -->

    <!-- What it actually does:
         document.getElementById("greeting") gets that h1 element,
         and .innerHTML = "Hello, world!" sets its content.
         Result on page: the h1 shows "Hello, world!" -->

    <script>
        document.getElementById("greeting").innerHTML = "Hello, world!";
    </script>
</body>
</html>
